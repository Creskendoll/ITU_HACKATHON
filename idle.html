<div class="container-fluid">
    <div class="row"></div>
    <div class="col-md-6 col-lg-6 leftDiv">
        <div id="timeDiv">
            <img src="https://images.vexels.com/media/users/3/132607/isolated/preview/86e952b378eaa8c5ea573fa2bf280d5b-wall-clock-icon-by-vexels.png" alt="Time">
            <div>
                <h2 id="timeText"></h2>
                <h2 id="dateText"></h2>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-lg-6 rightDiv">
         <div id="tempDiv">
            <img src="https://drive.google.com/uc?id=10cMHs-kKh3oQBN2YZV5eAwEDHoRC9GkH" alt="Fridge" id="Fridge">
            <div>
                <h2 class="tempNum" id="tempNum0">-20°C</h2>
                <h2 class="tempNum" id="tempNum1">3°C</h2>
                <h2 class="tempNum" id="tempNum2">7°C</h2>
            </div>
            <div class="col" style="margin-top:20px; margin-left: 180px; display: grid;">
                <div class="popup" onclick="bell()">
                    <i class="fas fa-bell" style="font-size:100px; text-shadow:2px 2px 4px #000000; " id="bell"></i>
                    <span class="popuptext" id="myPopup">0 Yeni Bildirim</span>
                </div>
                <i class="fas fa-question-circle" style="font-size:100px; text-shadow:2px 2px 4px #000000; margin-top:350px;" id="soru"></i>
            </div>
        </div>
    </div>
</div>

<script>
    
    var bell = function() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
      }
</script>
